<!DOCTYPE html>
<html>
<head>
  <title>Colore da Codice Esadecimale</title>
</head>
<body>

<div id="coloredDiv" style="width: 100px; height: 100px;"></div>

<script>
function setColorFromHexCode(hexCode) {
  document.getElementById("coloredDiv").style.backgroundColor = hexCode;
}

let coloreHex = "#486034"; // Codice esadecimale corretto del colore
setColorFromHexCode(coloreHex);
</script>

</body>
</html>
