        function formatDataToISO8601(dateString) {
            var parts = dateString.split('-');
            var year = parts[0];
            var month = parts[1].length === 1 ? '0' + parts[1] : parts[1];
            var day = parts[2].length === 1 ? '0' + parts[2] : parts[2];

            return year + '-' + month + '-' + day;
        }
